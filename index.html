<!DOCTYPE html>
<html>
<head>
    <title>Mapa Dinâmico com Países</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/geojson-world-countries"></script>
    <script>
        // Inicializar o mapa
        var map = L.map('map').setView([0, 0], 2);

        // Adicionar uma camada de mapa
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Função para obter informações de um país usando a API RestCountries
        function fetchCountryInfo(countryName) {
            fetch(`https://restcountries.com/v3.1/name/${countryName}?fullText=true`)
                .then(response => response.json())
                .then(data => {
                    const country = data[0];
                    const info = `
                        <b>${country.name.common}</b><br>
                        <strong>Capital:</strong> ${country.capital ? country.capital[0] : 'N/A'}<br>
                        <strong>Population:</strong> ${country.population.toLocaleString()}<br>
                        <strong>Area:</strong> ${country.area.toLocaleString()} km²<br>
                        <strong>Region:</strong> ${country.region}<br>
                        <strong>Subregion:</strong> ${country.subregion}<br>
                        <strong>Languages:</strong> ${Object.values(country.languages).join(', ')}<br>
                        <strong>Currency:</strong> ${Object.values(country.currencies).map(c => c.name).join(', ')}
                    `;
                    return info;
                })
                .catch(error => {
                    console.error('Erro ao obter informações do país:', error);
                    return 'Informações não disponíveis';
                });
        }

        // Adicionar dados GeoJSON para os países
        L.geoJSON(geojsonCountries, {
            onEachFeature: function (feature, layer) {
                layer.on({
                    click: function (e) {
                        const countryName = feature.properties.name;
                        fetchCountryInfo(countryName).then(info => {
                            layer.bindPopup(info).openPopup();
                        });
                    }
                });
            }
        }).addTo(map);
    </script>
</body>
</html>
